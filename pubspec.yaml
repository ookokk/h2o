name: h2o_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #cache
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.1
  build_runner: ^2.4.6
  #network
  connectivity_plus: ^4.0.2
  #state
  flutter_riverpod: ^2.4.0
  #google
  #test
  path_provider: ^2.1.1
  #language
  easy_localization: ^3.0.3
  #material
  kartal: ^3.4.2
  lottie: ^2.6.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf


